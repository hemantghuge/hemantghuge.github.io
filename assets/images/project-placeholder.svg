<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#projectBg)"/>
  
  <!-- Main Content Area -->
  <rect x="20" y="20" width="360" height="260" rx="10" fill="url(#cardBg)" opacity="0.95"/>
  
  <!-- Header Section -->
  <rect x="40" y="40" width="320" height="60" rx="5" fill="#1e1b4b" opacity="0.1"/>
  
  <!-- Title Placeholder -->
  <rect x="60" y="55" width="200" height="8" rx="4" fill="#1e1b4b" opacity="0.6"/>
  <rect x="60" y="75" width="150" height="6" rx="3" fill="#64748b" opacity="0.4"/>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(280, 50)">
    <!-- AI Brain Icon -->
    <circle cx="0" cy="0" r="15" fill="#f59e0b" opacity="0.8" filter="url(#glow)"/>
    <path d="M-8,-5 Q-8,-10 0,-10 Q8,-10 8,-5 Q8,0 0,0 Q-8,0 -8,-5" fill="#1e1b4b"/>
    <circle cx="-4" cy="-3" r="1.5" fill="#f59e0b"/>
    <circle cx="4" cy="-3" r="1.5" fill="#f59e0b"/>
    <circle cx="0" cy="3" r="1.5" fill="#f59e0b"/>
    <line x1="-4" y1="-3" x2="0" y2="3" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="4" y1="-3" x2="0" y2="3" stroke="#f59e0b" stroke-width="0.5"/>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(60, 130)">
    <!-- Chart Background -->
    <rect x="0" y="0" width="280" height="120" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Chart Title -->
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e1b4b">Project Impact Metrics</text>
    
    <!-- Bar Chart -->
    <g transform="translate(20, 35)">
      <!-- Bars -->
      <rect x="0" y="50" width="30" height="30" fill="#1e1b4b" opacity="0.8"/>
      <rect x="40" y="35" width="30" height="45" fill="#3730a3" opacity="0.8"/>
      <rect x="80" y="20" width="30" height="60" fill="#f59e0b" opacity="0.8"/>
      <rect x="120" y="40" width="30" height="40" fill="#fb7185" opacity="0.8"/>
      <rect x="160" y="25" width="30" height="55" fill="#10b981" opacity="0.8"/>
      <rect x="200" y="30" width="30" height="50" fill="#8b5cf6" opacity="0.8"/>
      
      <!-- Labels -->
      <text x="15" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Q1</text>
      <text x="55" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Q2</text>
      <text x="95" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Q3</text>
      <text x="135" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Q4</text>
      <text x="175" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Q1</text>
      <text x="215" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Q2</text>
    </g>
  </g>
  
  <!-- Tech Stack Indicators -->
  <g transform="translate(60, 260)">
    <!-- Technology Pills -->
    <rect x="0" y="0" width="40" height="15" rx="7" fill="#1e1b4b" opacity="0.1"/>
    <text x="20" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1e1b4b">AI/ML</text>
    
    <rect x="50" y="0" width="45" height="15" rx="7" fill="#3730a3" opacity="0.1"/>
    <text x="72" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3730a3">Python</text>
    
    <rect x="105" y="0" width="50" height="15" rx="7" fill="#f59e0b" opacity="0.1"/>
    <text x="130" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">TensorFlow</text>
    
    <rect x="165" y="0" width="40" height="15" rx="7" fill="#fb7185" opacity="0.1"/>
    <text x="185" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fb7185">OpenCV</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.2">
    <!-- Circuit Lines -->
    <line x1="30" y1="30" x2="50" y2="50" stroke="#f59e0b" stroke-width="1"/>
    <line x1="350" y1="30" x2="370" y2="50" stroke="#f59e0b" stroke-width="1"/>
    <line x1="30" y1="270" x2="50" y2="250" stroke="#f59e0b" stroke-width="1"/>
    <line x1="350" y1="270" x2="370" y2="250" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Dots -->
    <circle cx="30" cy="30" r="2" fill="#f59e0b"/>
    <circle cx="370" cy="30" r="2" fill="#f59e0b"/>
    <circle cx="30" cy="270" r="2" fill="#f59e0b"/>
    <circle cx="370" cy="270" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Status Indicator -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <circle cx="0" cy="0" r="2" fill="#10b981"/>
  </g>
</svg>
